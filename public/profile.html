    </header>
    <main>
        <section id="profile" class="banner">
            <div class="container">
                <H1>
                    Welcome <span>UserName</span>
                </H1>
            </div>
            <button type = button class="editProfile">Edit Profile</button>
        </section>

        <section class="myAccount">
            <h1>
                My Account
            </h1>
            <button type = button class="settings">Settings</button>
            <div class="containter">
                <div class="userInformation">
                    <h2>
                        User Information
                    </h2>
                    <form class="userGrid">
                        <input 
                            type="text" 
                            name="username" 
                            id="Username" 
                            placeholder="Username" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="email" 
                            id="email" 
                            placeholder="Email Address" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="firstname" 
                            id="firstName" 
                            placeholder="First Name" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="lastname" 
                            id="lastName" 
                            placeholder="Last Name" 
                            class="form-element"
                        />
                    </form>
                </div>
                <div class="contactInformation">
                    <h2>
                        Contact Information
                    </h2>
                    <form class="contactGrid">
                        <input 
                            type="text" 
                            name="address" 
                            id="address" 
                            placeholder="address" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="city" 
                            id="city" 
                            placeholder="city" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="country" 
                            id="country" 
                            placeholder="Country" 
                            class="form-element"
                        />
                        <input 
                            type="text" 
                            name="postalcode" 
                            id="postalCode" 
                            placeholder="Postal Code" 
                            class="form-element"
                        />
                    </form>
                </div>
                <div class="aboutMe">
                    <h2>
                        About Me
                    </h2>
                    <form class="contactGrid">
                        <input 
                            type="text" 
                            name="about" 
                            id="about" 
                            placeholder="what do you like to smoke" 
                            class="form-element"
                        />
                    </form>
                </div>
            </div>
        </section>
    </main>
