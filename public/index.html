    </header>

    <main>
      <section class="signingIn">
        <div class="container">
          <div id="inGrid" class="inGrid">
            <form action>
              <input type="text" name="email" id="email" placeholder="Email Address" class="form-element" />
              <input type="text" name="Password" id="password" placeholder="Password" class="form-element" />
              <div class="forgotPass">
                <button type=button class="forgot">Forgot Password</button>
              </div>
              <div class="login">
                <button type=button class="login">Login</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="signingUp">
        <div class="container">
          <h2>
            Sign Up
          </h2>
          <div class="upGrid">
            <div class="userInformation">
              <h2>
                User Information
              </h2>
              <form class="userGrid">
                <input type="text" name="username" id="Username" placeholder="Username" class="form-element" />
                <input type="text" name="email" id="email" placeholder="Email Address" class="form-element" />
                <input type="text" name="firstname" id="firstName" placeholder="First Name" class="form-element" />
                <input type="text" name="lastname" id="lastName" placeholder="Last Name" class="form-element" />
              </form>
            </div>
            <div class="contactInformation">
              <h2>
                Contact Information
              </h2>
              <form class="contactGrid">
                <input type="text" name="address" id="address" placeholder="address" class="form-element" />
                <input type="text" name="city" id="city" placeholder="city" class="form-element" />
                <input type="text" name="country" id="country" placeholder="Country" class="form-element" />
                <input type="text" name="postalcode" id="postalCode" placeholder="Postal Code" class="form-element" />
              </form>
            </div>
            <div class="aboutMe">
              <h2>
                About Me
              </h2>
              <form class="contactGrid">
                <input type="text" name="about" id="about" placeholder="what do you like to smoke" class="form-element" />
              </form>
            </div>
            <div class="createAccount">
              <button type=button class="createAcc">Create Account</button>
            </div>
          </div>
        </div>
        
      </section>
    </main>

    <section class="screenAnimation">
      <video src="./css/smoke.mp4" autoplay muted></video>

        <span>S</span>

      </h1>
    </section>

    <footer>
      <div class="footBoxGrid">
        <div class="footBox">
          <div class="signInButton">
            <button type=button class="signIn">Sign In</button>
          </div>
          <div class="signUpButton">
            <button type=button class="signUp">Sign Up</button>
