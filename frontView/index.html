<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Homepage SpacedOut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-md-offset-3">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Twitter Feed</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <textarea class="form-control" placeholder="Enter here for tweet..." ></textarea>
              </div>
              <a href="javascript:void(0)" class="btn btn-info btn-sm pull-right waves-effect waves-light">Tweet</a>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
